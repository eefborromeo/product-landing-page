<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ice Cream Shop - Product Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <div id="header-img">
                LOGO
            </div>
            <ul>
                <li class="nav-link">
                    <a href="#">How It's Made</a>
                </li>
                <li class="nav-link">
                    <a href="#">Flavors</a>
                </li>
                <li class="nav-link">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
        <div class="wave">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 47.214">
                <path id="wave2" d="M0,18.057H4.453c4.479,0,11.118.24,22.5,9.617C36.937,33.7,44.531,38.183,53.646,39.124c8.854.94,17.708-6.959,26.823-6.019,8.828.94,17.708,11.1,26.563,10.025,9.036-1,15.731-4.485,26.823-10.025,14.6-7.583,18-4.544,29.8-2.013,11.662,4.4,14.991,8.972,23.845,11.041,8.932,2.069,17.969-8.088,26.823-7.016,8.88,1,17.708,13.035,26.823,12.038a52.116,52.116,0,0,0,26.823-11.041c8.828-7.016,17.708-5.022,26.562,0,9.036,4.947,17.969,2.069,26.823,0,9.01-2.069,17.839-8.972,26.693-11.041,8.958-2.069,18.1,1.072,22.526,6.019L375,36.114V0H0Z" fill="#fff"/>
              </svg>          
        </div>
    </header>
    <section class="main-section">
        <div class="flex-container">
            <h1>Here's the <span>Scoop</span></h1>
            <div class="img-container">
                <img src="images/scoop.png" alt="">
            </div>
        </div>
        <div class="wave">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 58.333">
                <path id="wave" d="M0,58.333,12.5,51.38c12.918-4.1,32.9-9.792,57.9-15.26s54.6-5.651,79.6,0c25,5.547,46.484,16.641,71.484,15.26C246.484,49.9,275,36.2,300,33.333s50,11.2,62.5,18.047L375,58.333V0H0Z" fill="#f8b8b4"/>
              </svg>              
        </div>
    </section>
    <section class="how-its-made">
        <h2>How It's Made</h2>
        <div id="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZioHPoK3IKg?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="wave">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 58.333">
                <path id="wave" d="M0,58.333,12.5,51.38c12.918-4.1,32.9-9.792,57.9-15.26s54.6-5.651,79.6,0c25,5.547,46.484,16.641,71.484,15.26C246.484,49.9,275,36.2,300,33.333s50,11.2,62.5,18.047L375,58.333V0H0Z" fill="#cee4f3"/>
              </svg>
              
        </div>
    </section>
    <section class="flavors">
        <h2>Flavors</h2>
        <div class="flex-container">
            <div class="flavor">
                <div class="flavor-img">
                    <img src="images/strawberry.png" alt="Strawberry Ice Cream">
                </div>
                <h3>Strawberry</h3>
            </div>
            <div class="flavor">
                <div class="flavor-img">
                    <img src="images/bubblegum.png" alt="Bubble Gum Ice Cream">
                </div>
                <h3>Bubble Gum</h3>
            </div>
            <div class="flavor">
                <div class="flavor-img">
                    <img src="images/mango.png" alt="Mango Ice Cream">
                </div>
                <h3>Mango</h3>
            </div>
            <div class="flavor">
                <div class="flavor-img">
                    <img src="images/chocolate.png" alt="Chocolate Ice Cream">
                </div>
                <h3>Chocolate</h3>
            </div>
            <div class="flavor">
                <div class="flavor-img">
                    <img src="images/vanilla.png" alt="Vanilla Ice Cream">
                </div>
                <h3>Vanilla</h3>
            </div>
        </div>
    </section>
    <section class="contact-us">
        <div class="wave top">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 58.333">
                <path id="wave" d="M0,58.333,12.5,51.38c12.918-4.1,32.9-9.792,57.9-15.26s54.6-5.651,79.6,0c25,5.547,46.484,16.641,71.484,15.26C246.484,49.9,275,36.2,300,33.333s50,11.2,62.5,18.047L375,58.333V0H0Z" fill="#fff"/>
            </svg>
        </div>
         <h2>Contact Us</h2>
         <form action="">
             <div class="form-control">
                 <label for="name">Name</label>
                 <input type="text" name="name" id="name">
             </div>
             <div class="form-control">
                 <label for="email">Email</label>
                 <input type="email" name="email" id="email">
             </div>
             <div class="form-control">
                 <label for="message">Message</label>
                 <textarea name="message" id="message"></textarea>
             </div>
             <button type="submit">Send</button>
         </form>
    </section>
</body>
</html>
